
services:
  - type: web
    name: mkjewelery-mongo
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server.mongo.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: mkjewelery
